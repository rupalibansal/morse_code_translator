<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="../modules/script.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="poppins-medium">Morse Code Translator</h1>
      <div class="input">
        <textarea
          id="input_text"
          cols="50"
          rows="5"
          placeholder="Enter Text/ Morse Code"
        ></textarea>
      </div>
      <div class="buttons">
        <!-- <button id="morseBtn">Translate to Morse</button>
        <button id="txtBtn">Translate to English</button> -->
        <button id="clrBtn">Clear</button>
      </div>
      <div class="output">
        <textarea
          id="output_text"
          cols="50"
          rows="5"
          placeholder="Translation appears here"
        ></textarea>
      </div>
    </div>
  </body>
</html>
